<section class="py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Khách hàng nói gì về chúng tôi?</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Testimonial Card (Dynamic) -->
      <div *ngFor="let testimonial of testimonials" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center mb-4">
          <img [src]="testimonial.avatar" [alt]="testimonial.name" class="w-12 h-12 rounded-full">
          <div class="ml-4">
            <h3 class="font-semibold">{{ testimonial.name }}</h3>
            <div class="text-yellow-400">
              <span *ngFor="let star of [1,2,3,4,5]">
                <span *ngIf="star <= testimonial.rating">★</span>
                <span *ngIf="star > testimonial.rating && star - testimonial.rating < 1">★</span>
                <span *ngIf="star > testimonial.rating && star - testimonial.rating >= 1">☆</span>
              </span>
            </div>
          </div>
        </div>
        <p class="text-gray-600">{{ testimonial.comment }}</p>
      </div>
    </div>
  </div>
</section>
