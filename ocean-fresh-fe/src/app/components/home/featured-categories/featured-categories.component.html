<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Danh mục sản phẩm</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
      <!-- Category Card (Dynamic) -->
      <div *ngFor="let category of categories" class="group cursor-pointer">
        <div class="bg-white rounded-lg p-6 shadow-md transition-transform group-hover:-translate-y-1">
          <div class="w-20 h-20 mx-auto mb-4">
            <img [src]="category.image" [alt]="category.name" class="w-full h-full object-contain">
          </div>
          <h3 class="text-lg font-semibold text-center mb-2">{{ category.name }}</h3>
          <a [href]="'/products/' + category.id" class="text-primary hover:text-accent text-center block">Xem thêm →</a>
        </div>
      </div>
    </div>
  </div>
</section>
