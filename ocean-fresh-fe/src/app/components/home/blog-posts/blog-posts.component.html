<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Mẹo hay & Tin tức</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Blog Post Card (Dynamic) -->
      <div *ngFor="let post of blogPosts" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <div class="text-gray-500 text-sm mb-2">{{ post.date }}</div>
          <h3 class="font-semibold text-xl mb-2">{{ post.title }}</h3>
          <p class="text-gray-600 mb-4 line-clamp-2">{{ post.excerpt }}</p>
          <a [href]="'/blog/' + post.id" class="text-primary hover:text-accent">Đọc thêm →</a>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-10">
      <a href="/blog" class="inline-block bg-primary text-white px-6 py-3 rounded-lg hover:bg-accent transition-colors">
        Xem tất cả bài viết
      </a>
    </div>
  </div>
</section>
