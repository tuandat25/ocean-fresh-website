<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#64748b" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#backgroundGradient)" rx="8"/>
  
  <!-- Main product box with shadow -->
  <g filter="url(#shadow)">
    <!-- Box body -->
    <rect x="80" y="100" width="140" height="100" fill="url(#boxGradient)" rx="4"/>
    
    <!-- Box top -->
    <path d="M80 100 L90 85 L230 85 L220 100 Z" fill="#e2e8f0"/>
    
    <!-- Box side -->
    <path d="M220 100 L230 85 L230 185 L220 200 Z" fill="#94a3b8"/>
    
    <!-- Box lines for detail -->
    <line x1="90" y1="120" x2="210" y2="120" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    <line x1="90" y1="140" x2="210" y2="140" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    <line x1="90" y1="160" x2="210" y2="160" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    <line x1="90" y1="180" x2="210" y2="180" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Package icon -->
  <g transform="translate(125, 125)">
    <!-- Tape across the box -->
    <rect x="15" y="-5" width="20" height="60" fill="#fbbf24" opacity="0.8" rx="2"/>
    <rect x="-5" y="15" width="60" height="20" fill="#fbbf24" opacity="0.8" rx="2"/>
    
    <!-- Handle -->
    <path d="M20 10 Q25 5 30 10 L30 40 Q25 45 20 40 Z" fill="none" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Image placeholder icon -->
  <g transform="translate(140, 60)">
    <circle cx="10" cy="10" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <circle cx="5" cy="5" r="3" fill="#94a3b8"/>
    <path d="M-5 15 L5 8 L12 12 L20 5 L25 10 L25 20 L-5 20 Z" fill="#cbd5e1"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b">
    Hình ảnh sản phẩm
  </text>
  <text x="150" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8">
    Đang tải...
  </text>
</svg>
